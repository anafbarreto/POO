				width="100" height="100" alt="">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoBotao">

                <div class="collapse navbar-collapse" id="conteudoBotao">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Cadastro de Cidades</h2>
                    <form>
                        <input type="number" id="id" hidden>
                        <div class="form-group">
                            <label for="nome"> Nome </label>
                            <input type="text" id="nome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pib"> PIB </label>
                            <input type="number" id="pib" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="populacao"> População </label>
                            <input type="number" id="populacao" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="prefeito"> Prefeito </label>
                            <input type="text" id="prefeito" class="form-control">
                        </div>
                        <button type="button" class="btn btn-danger" onclick="cadastra()"> Cadastrar </button>
                    </form>
                </div>
                <div class="col-md-12">
                    <h2 class="text-center"> Lista de Cidades </h2>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover" id="tabela">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col"> Nome </th>
                                    <th scope="col"> PIB </th>
                                    <th scope="col"> População </th>
                                    <th scope="col"> Prefeito </th>
                                    <th scope="col"> Remover </th>
                                    <th scope="col"> Atualizar </th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
